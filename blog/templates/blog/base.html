{% load static %}
{% load blog_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}THE UPDATE{% endblock %}</title>
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    {% block head %}{% endblock %}
</head>

<body>

    <header class="blog-header">
        <a href="{% url 'blog:post_list' %}" class="logo-link">
            <img src="{% static 'images/bullsharktransparent.jpeg' %}" alt="Oshen Updates Logo" class="logo">
        </a>
    </header>

    <main id="content">
        {% block content %}{% endblock %}
    </main>

</body>

</html>
